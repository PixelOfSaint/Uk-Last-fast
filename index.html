<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uk-Last-Fast Burger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="py-[50px] px-[120px]">
    <header class="headers">
        <nav class="nav-bar flex gap-x-16 items-center">
            <div class="nav-1 not-italic font-medium text-2xl leading-10 text-gray-800">UI.desk</div>
            <div class="nav-2 flex gap-x-6 "><a href="#"
                    class=" not-italic font-medium text-xl leading-7 text-green-500">Home</a>
                <a href="#" class="not-italic font-normal text-xl leading-7 text-gray-800">About</a>
                <a href="#" class="not-italic font-normal text-xl leading-7 text-gray-800">Contact</a>
                <a href="#" class="not-italic font-normal text-xl leading-7 text-gray-800">Testimonials</a>
            </div>
            <div class="nav-3 px-[150px] flex gap-x-3">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="nav-4"><button
                    class="bg-gray-700 rounded-[27px] px-[20px] py-[10px] not-italic font-normal  leading-7 text-white"><a
                        href="#" class="">Order</a> </button></div>
            <!-- Mobile menu, show/hide based on menu open state. -->
            <div class="lg:hidden" role="dialog" aria-modal="true">
                <!-- Background backdrop, show/hide based on slide-over state. -->
                <div class="fixed inset-0 z-10"></div>
                <div
                    class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm  sm:ring-1 sm:ring-gray-900/10">
                    <div class="flex items-center justify-center    ">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="sr-only">Your Company</span>
                            <img class="h-8 w-auto"
                                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="" />
                        </a>
                        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                            <span class="sr-only">Close menu</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-gray-500/10">
                            <div class="space-y-2 py-6">
                                <div class="div-nav-1 flex items-center gap-x-5"> <a href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Search</a>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <div class="div-nav-2 flex items-center gap-x-6"> <a href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Marketplace</a>
                                    <i class="fa-solid fa-cart-shopping"></i></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

</body>

</html>
